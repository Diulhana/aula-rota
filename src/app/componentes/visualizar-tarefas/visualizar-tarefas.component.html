<div class="container mt-4">
  <h2>Lista de tarefas
    <button class="btn btn-primary btn-arrecondamento"
    (click)="openModal()">
      <i class="fas fa-plus"></i>
      Nova Tarefa
    </button>
  </h2>


  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tarefa</th>
        <th scope="col">Data Inicio</th>
        <th scope="col">Satatus</th>
        <th>Ações <i class="fas fa-cog"></i></th>
      </tr>
  </thead>

    <tbody>
      <tr *ngFor="let t of tarefas; let i = index">
        <th scope="row">{{ i + 1}}</th>
        <td> {{ t.titulo}} </td>
        <td> {{t.dataInicio}} </td>
        <td> {{t.status}} </td>
        <td>
          <button class="btn btn-danger rounded-circle">
            <i class="fas fa-trash-alt"></i>
          </button>
          -
          <button class="btn btn-warning rounded-circle">
            <i class="fas fa-edit"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal" tabindex="-1" id="add-tarefa">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"> Adicionar nova tarefa</h5> <!--Vai abrir a telinha com formulario-->
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row"> <!--Vamos criar os imputs aqui dentro-->
            <div class="mb3 col-md-12">
              <label for="tituloTarefa" class="form-label">
                Título Tarefa
              </label>
              <input type="text" class="form-control" id="tituloTarefa">
            </div>

            <div class="mb3 col-md-6">
              <label for="dateInicioTarefa" class="form-label">
                Data Inicio
              </label>
              <input type="datetime-local" class="form-control" id="dateInicioTarefa">
            </div>

            <div class="mb3 col-md-6">
              <label for="dateConclusaoTarefa" class="form-label">
                Data Conclusao
              </label>
              <input type="datetime-local" class="form-control" id="dateConclusaoTarefa">
            </div>

            <div class="md-3 col">
              <label>Status</label>
              <select class="form-control">
                <option value="NOVA"> Nova </option>
                <option value="EM_ANDAMENTO"> Em andamento </option>
                <option value="CONCLUIDA"> Concluida </option>
              </select>
            </div>

            <div class="mb-12 col-md-12"> <!--Para adicionar um espaço de texto-->
              <label class="form-check-label"> Descrição </label>
              <textarea class="form-control" id="descricaoTarefa" rows="3"> </textarea>
            </div>

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal" (click)="closeModal()">
          Fechar
        </button>

        <button class="btn btn-success" type="button">
          Salvar
        </button>
      </div>
    </div>
  </div>
</div>
